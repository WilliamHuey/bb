<head>
    <title>bb</title>
</head>

<body>
    {{>master}}
</body>

<template name="master">
    <div id="wrapper">
        <div id="leftOuter">
            {{> details}}
            {{> userInput}}
            {{> phrases}}
        </div>
        <div id="rightOuter">
            {{> userEntries}}
        </div>
        <div id="colorsOfUsers">
            {{> userColors}}
        </div>
    </div>
</template>

<template name="details">
    {{creatorName}}
</template>

<template name="userInput">
    <div id="login-box">{{loginButtons}}</div>
    {{#if currentUser}}
        <p>Currently Logged in</p>
        <p>Hey, enter some text here.</p>
        <input type="text" id="inputofuser" name="inputofuser">
        <p id="errorMessage"><p>
    {{else}}
        <p>Please login or create an account to play.</p>
    {{/if}}
</template>

<template name="userEntries">
    {{#each userEntries}}
        {{> userEntry}}
    {{/each}}
</template>

<template name="userEntry">

    <p class="{{idMarker}}">{{userEntry}}</p>
</template>



<template name="phrases">
    {{#if currentUser}}
        {{#each Phrases}}
            {{> phrase}}
        {{/each}}
    {{else}}
    
    {{/if}}
</template>

<template name="phrase">
    <p class="phrase">{{phrase}}</p>
    <p class="category">{{category}}</p>
</template>

<template name="userColors">
    {{#each UserColors}}
        {{> color}}
    {{/each}}
</template>

<template name="color">
    <p id="{{color}}" style="color:{{color}}">{{color}}</p>
</template>
