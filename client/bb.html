<head>
  <title>sampleapp</title>
</head>

<body>
  <div id="master">
    {{>main}}
  </div>
</body>

<template name="main">
    {{#if gamesLoaded}}
        {{#if showFrontPage}}
            {{>frontPage}}
        {{/if}}
         {{#if showLobby}}
            {{>lobby}}
        {{/if}}
    {{/if}}
    {{#if showGame}}
        {{>game}}
    {{/if}}
</template>

<template name="frontPage">
    <p>Please login or create an account to play.</p>
    {{loginButtons}}
</template>

<template name="lobby">
    <h1>Lobby</h1>
    {{loginButtons}}
    {{> createButton}}
    {{> listOfGames}}
</template>

<template name="listOfGames">
  {{#each Game}}
    <p class="nameOfGame">{{name}}</p>
    <input id="{{_id}}" class="joinGameButton" type="submit" value="Join Game" />
  {{/each}}
</template>

<template name="createButton">
    <input id="createGameButton" type="submit" value="Create Game" accept=""/>
    {{#if newGameDialog}}
    <div id="newGameDialog">
        <p>Please enter a name for your game.</p>
        <input id="createGameNameForm"  type="text" />
        <input id="createGameSubmit" type="submit" value="Go"/>
        <input id="createGameCancel" type="submit" value="Cancel"/>
    </div>
    {{/if}}
</template>

<template name="game">
    <p>Game Room</p>
    {{#each Games}}
    <p>GameID {{_id}}</p>
    <br>
    <p>Person(s) in the game:</p>
        {{ownerId}} <br>
    {{/each}}
    <br>
    {{!players}}
    {{> userInput}}
</template>

<template name="gamePlayers">
    {{#each Games}}
        {{players}}
    {{/each}}
</template>

<template name="gamePlay">
    {{#if currentUser}}
        <div id="leftOuter">
            {{> userInput}}
            {{> resultOfInput}}
            {{> phrases}}
            {{> phraseInformationHeader}}
        </div>
        <div id="rightOuter">

        </div>
    {{/if}}
</template>

<template name="userInput">
    <div id="login-box">{{loginButtons}}</div>
        <p>Hey, enter some text here.</p>
        <input type="text" id="inputofuser" name="inputofuser">
        <p class="errorMessageHidden">Please enter only letters.<p>
</template>

<template name="phrases">
    {{#each Phrases}}
        {{> phrase}}
    {{/each}}
</template>

<template name="phrase">
    <p class="phrase">{{phrase}}</p>
    <p class="category">{{category}}</p>
</template>

<template name="phraseInformationHeader">
   {{#each phraseInfo}}
       {{>phraseInformation}}
    {{/each}}
</template>

<template name="phraseInformation">
    <div class="wordWrapper">
			<h1 class="wordToGuess {{location}} {{type}}">#</h1>
			<div class="underlineForWord {{type}}"></div>
		</div>
</template>

<template name="resultOfInput">
    <p>Your result of input</p>
</template>

<template name="gameOver">
    {{#if currentUser}}
    {{/if}}
</template>
